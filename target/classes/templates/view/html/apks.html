<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show My Designed Apps</title>

    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">

    <style rel="stylesheet" type="text/css">* {
        margin: 0px;
        padding: 0px;
        font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei",
        "Hiragino Sans GB", "Heiti SC", "WenQuanYi Micro Hei", sans-serif
    }

    body div {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        text-align: center
    }

    body div, body ul, body ul li {
        width: 600px
    }

    body ul li {
        list-style-type: none
    }

    body ul li button {
        width: 230px;
        background: rgb(230, 230, 230);
        color: black;
        border-radius: 100px;
        font-size: 40px;
        border: 0px;
        margin-top: 30px;
        padding: 5px;
        cursor: pointer;
        outline: none
    }

    body ul li button:hover {
        background: black;
        color: white
    }

    body ul li button:active {
        background: rgb(230, 230, 230);
        color: black
    }

    #btn0 {
        margin-top: 120px
    }</style>
</head>
<body>
<div>
    <div><h1>My Designed Apps</h1><br/>
        <ul>
            <li>
                <button id="btn0"/>
            </li>
            <li>
                <button id="btn1"/>
            </li>
            <li>
                <button id="btn2"/>
            </li>
        </ul>
        <br/></div>
</div>
<script type="application/javascript">window.onload = function () {
    let url_begin = '/static/apks/';
    let apk_names = ['Plate_2019.6.2.apk', 'Smile_2019.4.17.apk', 'Where_2019.6.18.apk'];
    let simple_names = ['Plate', 'Smile', 'Where'];
    for (let i = 0; i < apk_names.length; i++) {
        let btn = document.getElementById('btn' + i);
        btn.innerText = simple_names[i];
        btn.onclick = function () {
            window.location.href = url_begin + apk_names[i]
        }
    }
}</script>
<script src="/static/js/nice_bac.js"></script>
</body>
</html>
